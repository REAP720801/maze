<html>
    <head>
        <title>Maze Demonstrator</title>
        <link rel="stylesheet" type="text/css" href="css/maze.css">
    </head>
    <body>
    	<div id="optionsDiv">
    	
    		<label class="label">Maze Width:<input type="number" name="mazeWidth" id="mazeWidthInput" min="1" max="100" value="20"/></label> |
    		<label class="label">Maze Height:<input type="number" name="mazeHeight" id="mazeHeightInput" min="1" max="100" value="20"></label> |
    	
			<label class="label">
				Display: 
				<select id="mazeDisplaySelect">
  					<option value="borders" selected="selected">Table with borders (recommended)</option>
  					<option value="compositeImages">Table with composite images</option>
  					<option value="images">Table with images (no robot yet)</option>
  					<option value="codes">Maze cell codes (no robot)</option>
				</select> 
			</label> |
			
			<label class='label'>
				<input type="button" value="Go!" onclick='generateMaze()'>
			</label>
    	</div>
    	<div id="robotOptionsDiv">
    		<label class="label">
    			Robot Algorithm: 
    			<select id="robotAlgorithmSelect">
  					<option value="randomMouse">Random Mouse</option>
  					<option value="wallFollower" selected="selected">Wall Follower</option>
  					<option value="recursiveBacktracking">Recursive Backtracking</option>
				</select> 
			</label>
			 |			
			<label class="label">Robot delay (ms):<input type="number" name="robotDelay" id="robotDelayInput" min="10" max="2000" step="10" value="100"></label> |
			
			<label class='label'>
				<input type="button" value="Solve!" onclick='solveMaze()'>
			</label>
    	</div>
        <div id="mazeDisplay"></div>
    </body>
</html>
